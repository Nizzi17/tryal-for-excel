<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4>Edit Activities Report by {{ entry['Name'] }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Activity</label>
                    <textarea class="form-control" name="Activity" rows="3" required>{{ entry['Activity'] }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Work Done</label>
                    <textarea class="form-control" name="work_done" rows="3" required>{{ entry['Work Done'] }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="date" value="{{ entry['Start Date'] }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Last Update (optional)</label>
                    <input type="date" class="form-control" name="last_update" value="{{ entry['Last Update'] if entry['Last Update'] else '' }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-control" name="status" required>
                        <option value="Completed" {% if entry['Status'] == 'Completed' %}selected{% endif %}>Completed</option>
                        <option value="Ongoing" {% if entry['Status'] == 'Ongoing' %}selected{% endif %}>Ongoing</option>
                        <option value="Pending" {% if entry['Status'] == 'Pending' %}selected{% endif %}>Pending</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Recommendation</label>
                    <textarea class="form-control" name="recommendation" rows="3" required>{{ entry['Recommendation'] }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Approval from ECOP (if any)</label>
                    <textarea class="form-control" name="comment" rows="3" required>{{ entry['Approval from ECOP (if any)'] }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('submissions') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
